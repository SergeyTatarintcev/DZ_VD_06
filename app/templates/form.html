<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анкета пользователя</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Анкета</span>
  </div>
</nav>

<div class="container">
  <!-- Форма анкеты -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form method="POST" action="/">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">Город</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="hobby" class="form-label">Хобби</label>
            <input type="text" id="hobby" name="hobby" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" id="age" name="age" class="form-control" min="1" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
      </form>
    </div>
  </div>

  <!-- Вывод сохранённых анкет -->
  <h2 class="mb-3">Сохранённые анкеты</h2>
  <div class="row g-4">
    {% for user in users %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}, {{ user.age }}</h5>
            <p class="card-text">Город: {{ user.city }}</p>
            <p class="card-text">Хобби: {{ user.hobby }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
